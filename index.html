<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since Physics 102 Final Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212; /* Solid dark background */
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #days-counter {
            font-size: 6vw;
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Lightly transparent background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        @media (min-width: 768px) {
            #days-counter {
                font-size: 4vw;
            }
        }
        @media (min-width: 1200px) {
            #days-counter {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div id="days-counter"></div>

    <script>
        function updateDaysCounter() {
            const examDate = new Date('2024-05-28T19:15:00');
            const currentDate = new Date();
            const timeDifference = currentDate - examDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById('days-counter').textContent = `${daysDifference}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateDaysCounter();
        setInterval(updateDaysCounter, 1000); // Update every second
    </script>
</body>
</html>
